<p>details works!</p>
<div class="deteils">
  <div class="game-banner">
    <img class="game-banner-img" src="img/moviesAnne.jpg"
      alt="background image" />
  </div>
  <div class="game-content">
    <div class="deteils-warapper">
      <div class="game-header">
        <h1 class="game-header-title">Game Name</h1>
        <h2 class="game-header-release-date">Release 1.2.1000</h2>
        <p class="game-header-genres">
          <span>SWE</span>
        </p>
        <div class="game-gauge">
          <mwl-gauge class="two" [max]="100" [dialStartAngle]="180"
           [dialEndAngle]="0" [value]="gameRating" [animated]="true" [color]="getColor"
           [animationDuration]="2">
          </mwl-gauge>
          <a class="game-gauge-label"
          target="_blank">Meteoritic</a>
        </div>
      </div>
    </div>
  </div>
</div>
